<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* ... (your existing styles) ... */

        /* New style for the eye icon */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #2c3e50); /* Gradient Background */
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #3498db;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-button:hover {
            background-color: #3498db;
            color: #fff;
        }

        .sign-up {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }

        .brand-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .brand-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .brand-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3498db; /* Change eye logo color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form class="login-form" id="loginForm">
            <input type="text" class="form-input" id="username" placeholder="Username or Email">
            <div style="position: relative;">
                <input type="password" class="form-input" id="password" placeholder="Password">
                <!-- Eye icon to toggle password visibility -->
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M7.9 7.9L4.6 4.6M18.4 18.4l-3.3-3.3M14.1 14.1l-1.4-1.4M12 2L12 2M12 22L12 22M21.35 12l-1.8 1.8" />
                    </svg>
                </span>
            </div>
            <button type="button" class="login-button" onclick="validateLogin()">Login</button>
        </form>

        <!-- ... (your existing content) ... -->
        <p class="sign-up">Don't have an account? <a href="#">Sign Up</a></p>

        <div class="brand-links">
            <a href="https://sites.google.com/" class="brand-link" target="_blank">
                <img src="D:\landingwebpage - task1\google logo.png" alt="Google Logo" class="brand-logo">
                Google
            </a>
            <a href="https://www.microsoft.com/en-us/edge" class="brand-link" target="_blank">
                <img src="D:\landingwebpage - task1\Microsoft_Edge_logo_.png" alt="Microsoft Logo" class="brand-logo">
                Microsoft
            </a>
            <a href="https://pages.github.com/" class="brand-link" target="_blank">
                <img src="D:\landingwebpage - task1\github log.png" alt="GitHub Logo" class="brand-logo">
                GitHub
            </a>
            <a href="https://in.linkedin.com/" class="brand-link" target="_blank">
                <img src="D:\landingwebpage - task1\linkedin_logo.png" alt="LinkedIn Logo" class="brand-logo">
                LinkedIn
            </a>
        </div>

    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var passwordToggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3" /><path d="M7.9 7.9L4.6 4.6M18.4 18.4l-3.3-3.3M14.1 14.1l-1.4-1.4M12 2L12 2M12 22L12 22M21.35 12l-1.8 1.8" /></svg>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3" /><path d="M7.9 7.9L4.6 4.6M18.4 18.4l-3.3-3.3M14.1 14.1l-1.4-1.4M12 2L12 2M12 22L12 22M21.35 12l-1.8 1.8" /></svg>';
            }
        }

        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please enter both username or email and password.');
            } else {
                // Implement actual login logic here
                alert('Login successful! Redirecting...');
                window.location.href = 'webpage3.html';
            }
        }
    </script>
</body>

</html>
